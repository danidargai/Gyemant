
<!DOCTYPE html>
<html lang="hu">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deltoid</title>
    <link rel="stylesheet" href="bootstrap.css">
    <link rel="stylesheet" href="style.css">        
  </head>
  <body>
    <div class="container">
      <h1>Gyemant sarkany</h1>

      <div class="form">
        <div class="input">
          <label for="shortdig" class="form-label">Rövid átló</label>
          <input type="text" id="shortdig" class="form-control">
            
        <div class="input">
          <label for="longdig" class="form-label">Hosszú átló</label>
          <input type="text" id="longdig" class="form-control">
          <div>
            <button id="calcButton" class="btn btn-warning mt-2">Számít</button>
          </div>
        <div class="input">
          <label for="materialarea" class="form-label">Anyag</label>
          <input type="text" id="materialarea" class="form-control">

        <div class="input">
          <label for="kiteArea" class="form-label">Egy sárkány</label>
          <input type="text" id="kiteArea" class="form-control">
        </div>
      </div>
    </div>
   <script type="module" src="app.js"></script>
    
  </body>
</html>
